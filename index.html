<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model MQTT + WebXR AR</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Howler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #444;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-btn {
      position: fixed;
      bottom: 14px;
      right: 14px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>

<body>

<model-viewer
  id="model"
  src="https://4dyemark6yi5q1rf.public.blob.vercel-storage.com/printerModel.glb"
  camera-controls
  disable-zoom
  exposure="1.1"
  shadow-intensity="1.3"
  environment-image="neutral"
  loading="eager"

  ar
  ar-modes="webxr"
  ar-scale="auto"
  ar-placement="floor"
  animation-loop="false">
</model-viewer>

<button id="arBtn" class="ar-btn">View in AR</button>

<script>
const viewer = document.getElementById("model");

/* ================= AUDIO ================= */
const stepSounds = {
  "1": new Howl({ src: ['sounds/step1.mp3'] }),
  "2": new Howl({ src: ['sounds/step2.mp3'] }),
  "3": new Howl({ src: ['sounds/step3.mp3'] }),
  "4": new Howl({ src: ['sounds/step4.mp3'] }),
  "5": new Howl({ src: ['sounds/step5.mp3'] }),
  "6": new Howl({ src: ['sounds/step6.mp3'] }),
  "7": new Howl({ src: ['sounds/step7.mp3'] })
};

/* ================= SPEED ================= */
const speedMap = {
  "1": 1.6,
  "2": 2.0,
  "3": 2.8,
  "4": 2.0,
  "5": 3.0,
  "6": 1.9,
  "7": 2.5
};

/* ================= SOUND DELAY ================= */
const soundDelayMap = {
  "1": 0,
  "2": 1000,
  "3": 3000,
  "4": 4000,
  "5": 5000,
  "6": 6000,
  "7": 7000
};

/* ================= MQTT ================= */
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

client.on("connect", () => {
  console.log("MQTT Connected");
  client.subscribe("Equanimous/AR/sensor");
});

/* ================= CONTROL ================= */
let lastCommand = null;
let playing = false;
let rafId = null;

function stopAll() {
  // Stop any running animation & sound
  viewer.pause();
  Object.values(stepSounds).forEach(s => s.stop());
  playing = false;
  if (rafId) cancelAnimationFrame(rafId);

  // ðŸ”‘ RESET TO INITIAL POSITION (STEP 01)
  viewer.animationName = "step01";
  viewer.currentTime = 0;
  viewer.pause();
}


function stopAtEnd() {
  if (!viewer.duration) {
    rafId = requestAnimationFrame(stopAtEnd);
    return;
  }

  if (viewer.currentTime >= viewer.duration - 0.03) {
    viewer.pause();
    playing = false;
    return;
  }
  rafId = requestAnimationFrame(stopAtEnd);
}

function playOnce(anim, key) {
  if (playing) return;
  playing = true;

  stopAll();

  viewer.animationName = anim;
  viewer.currentTime = 0;
  viewer.animationSpeed = speedMap[key] || 2;
  viewer.play();

  const delay = soundDelayMap[key] || 0;
  if (stepSounds[key]) {
    setTimeout(() => stepSounds[key].play(), delay);
  }

  requestAnimationFrame(stopAtEnd);
}

/* ================= MQTT HANDLER ================= */
client.on("message", (_, msg) => {
  try {
    const key = String(JSON.parse(msg).Numpad);
    if (key === lastCommand) return;
    lastCommand = key;

    switch (key) {
      case "1": playOnce("step01","1"); break;
      case "2": playOnce("step02","2"); break;
      case "3": playOnce("step03","3"); break;
      case "4": playOnce("step04","4"); break;
      case "5": playOnce("step05","5"); break;
      case "6": playOnce("step06","6"); break;
      case "7": playOnce("step07","7"); break;
      case "0": stopAll(); break;
    }
  } catch {}
});

/* ================= AR BUTTON ================= */
document.getElementById("arBtn").addEventListener("click", async () => {
  if (viewer.canActivateAR) {
    await viewer.activateAR();
  } else {
    alert("WebXR AR not supported on this device");
  }
});
</script>

</body>
</html>
