<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model MQTT + WebXR AR</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Howler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #444;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-btn {
      position: fixed;
      top: 14px;
      right: 14px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>

<body>

<model-viewer
  id="model"
  src="https://4dyemark6yi5q1rf.public.blob.vercel-storage.com/printerModel.glb"
  camera-controls
  disable-zoom
  exposure="1.1"
  shadow-intensity="1.3"
  environment-image="neutral"
  loading="eager"

  ar
  ar-modes="webxr"
  ar-scale="auto"
  ar-placement="floor"
  animation-loop="false">
</model-viewer>

<button id="arBtn" class="ar-btn">Enter AR</button>

<script>
const viewer = document.getElementById("model");

/* ================= AUDIO ================= */
const sounds = {
  "1": new Howl({ src: ["sounds/step1.mp3"] }),
  "2": new Howl({ src: ["sounds/step2.mp3"] }),
  "3": new Howl({ src: ["sounds/step3.mp3"] }),
  "4": new Howl({ src: ["sounds/step4.mp3"] }),
  "5": new Howl({ src: ["sounds/step5.mp3"] }),
  "6": new Howl({ src: ["sounds/step6.mp3"] }),
  "7": new Howl({ src: ["sounds/step7.mp3"] })
};

/* ================= SPEED ================= */
const speedMap = {
  "1": 1.6, "2": 2.0, "3": 2.8,
  "4": 2.0, "5": 3.0, "6": 1.9, "7": 2.5
};

/* ================= SOUND DELAY ================= */
const soundDelay = {
  "1": 0, "2": 1000, "3": 3000,
  "4": 4000, "5": 5000, "6": 6000, "7": 7000
};

/* ================= MQTT ================= */
const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
client.on("connect", () => client.subscribe("Equanimous/AR/sensor"));

/* ================= AR-SAFE STATE ================= */
let lastKey = null;
let playing = false;
let playSessionId = 0;
let lastPlayTime = 0;

const MIN_INTERVAL = 1200; // ms (CRITICAL for AR)

/* ================= PLAY ONCE (AR-PROOF) ================= */
function playOnce(anim, key) {
  const now = Date.now();

  // ðŸ”’ HARD DEBOUNCE (fixes 2â€“3x AR trigger)
  if (playing || (now - lastPlayTime < MIN_INTERVAL)) return;

  playing = true;
  lastPlayTime = now;
  playSessionId++;
  const session = playSessionId;

  viewer.pause();
  viewer.animationName = anim;
  viewer.currentTime = 0;
  viewer.animationSpeed = speedMap[key] || 2;
  viewer.play();

  if (sounds[key]) {
    setTimeout(() => sounds[key].play(), soundDelay[key] || 0);
  }

  // ðŸ”’ SAFE UNLOCK (AR can fire finish twice)
  viewer.addEventListener("animation-finished", function onEnd() {
    if (session !== playSessionId) return;
    playing = false;
    viewer.removeEventListener("animation-finished", onEnd);
  }, { once: true });
}

/* ================= MQTT HANDLER ================= */
client.on("message", (_, msg) => {
  try {
    const key = String(JSON.parse(msg).Numpad);
    if (key === lastKey) return;
    lastKey = key;

    switch (key) {
      case "1": playOnce("step01","1"); break;
      case "2": playOnce("step02","2"); break;
      case "3": playOnce("step03","3"); break;
      case "4": playOnce("step04","4"); break;
      case "5": playOnce("step05","5"); break;
      case "6": playOnce("step06","6"); break;
      case "7": playOnce("step07","7"); break;
      case "0":
        viewer.pause();
        playing = false;
        break;
    }
  } catch {}
});

/* ================= AR BUTTON ================= */
document.getElementById("arBtn").addEventListener("click", async () => {
  if (viewer.canActivateAR) await viewer.activateAR();
});
</script>


</body>
</html>
