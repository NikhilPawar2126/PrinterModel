<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D + MQTT + AR Controller</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Howler (Audio) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #444;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* AR BUTTON */

    .ar-btn {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      border-radius: 28px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.6);
      cursor: pointer;
      z-index: 99999;
    }

    .ar-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 14px 35px rgba(0, 114, 255, 0.65);
    }

    .ar-btn:active {
      transform: translateX(-50%) scale(0.97);
    }
  </style>
</head>

<body>

  <!-- 3D MODEL VIEWER -->
  <model-viewer
    id="model"
    src="models/printerModel.glb"
    camera-controls
    disable-zoom
    exposure="1.1"
    shadow-intensity="1.3"
    environment-image="neutral"
    loading="eager"

    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="fixed"
    ar-placement="floor">
  </model-viewer>

  <!-- AR BUTTON -->
  <button id="arBtn" class="ar-btn">ðŸ§Š View in AR</button>

  <script>
    const viewer = document.getElementById("model");

    /* ================= AUDIO ================= */

    const stepSounds = {
      "1": new Howl({ src: ['sounds/step1.mp3'] }),
      "2": new Howl({ src: ['sounds/step2.mp3'] }),
      "3": new Howl({ src: ['sounds/step3.mp3'] }),
      "4": new Howl({ src: ['sounds/step4.mp3'] }),
      "5": new Howl({ src: ['sounds/step5.mp3'] }),
      "6": new Howl({ src: ['sounds/step6.mp3'] }),
      "7": new Howl({ src: ['sounds/step7.mp3'] })
    };

    /* ================= SPEED CONTROL ================= */

    const speedMap = {
      "1": 1.5,
      "2": 2.0,
      "3": 2.5,
      "4": 3.0,
      "5": 3.5,
      "6": 4.0,
      "7": 4.5
    };

    /* ================= SOUND DELAY ================= */

    const soundDelayMap = {
      "1": 0,     // ms
      "2": 1000,
      "3": 3000,
      "4": 4000,
      "5": 5000,
      "6": 6000,
      "7": 7000
    };

    /* ================= MQTT ================= */

    const MQTT_BROKER = "wss://broker.hivemq.com:8884/mqtt";
    const MQTT_TOPIC  = "Equanimous/AR/sensor";

    const client = mqtt.connect(MQTT_BROKER);

    client.on("connect", () => {
      console.log("MQTT Connected");
      client.subscribe(MQTT_TOPIC);
    });

    /* ================= CONTROL ================= */

    let lastCommand = null;
    let playing = false;

    function stopAll() {
      viewer.pause();
      Object.values(stepSounds).forEach(s => s.stop());
      playing = false;
    }

    function playOnce(anim, key) {

      if (playing) return;
      playing = true;

      stopAll();

      viewer.animationName = anim;
      viewer.currentTime = 0;
      viewer.animationSpeed = speedMap[key] || 2.0;
      viewer.play();

      const delay = soundDelayMap[key] || 0;
      if (stepSounds[key]) {
        setTimeout(() => {
          stepSounds[key].stop();
          stepSounds[key].play();
        }, delay);
      }

      setTimeout(() => {
        playing = false;
      }, (viewer.duration || 1) * 1000 / viewer.animationSpeed + 120);
    }

    /* ================= MQTT HANDLER ================= */

    client.on("message", (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        const key = String(data.Numpad);

        if (key === lastCommand) return;
        lastCommand = key;

        switch (key) {
          case "1": playOnce("step01", "1"); break;
          case "2": playOnce("step02", "2"); break;
          case "3": playOnce("step03", "3"); break;
          case "4": playOnce("step04", "4"); break;
          case "5": playOnce("step05", "5"); break;
          case "6": playOnce("step06", "6"); break;
          case "7": playOnce("step07", "7"); break;
          case "0": stopAll(); break;
        }

      } catch (e) {
        console.warn("JSON Error:", e);
      }
    });

    /* ================= AR BUTTON ================= */

    document.getElementById("arBtn").addEventListener("click", () => {
      viewer.activateAR();
    });

  </script>

</body>
</html>
